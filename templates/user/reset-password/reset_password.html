{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <h2>Reset your password</h2>
    <br>
    <p class="text-info">Please Enter your email down here : </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>



{% endblock %}
