{% extends 'base.html' %}
{% block title %}Reset Password Confirm{% endblock %}
{% block content %}
    <h2>Enter new password</h2>
    <br>
    <p class="text-info">Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">change my password</button>
    </form>



{% endblock %}
