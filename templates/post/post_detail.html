{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

    <p>{{ post.title | title }}</p>
    <p>{{ post.author }}</p>
    <p>{{ post.body }}</p>
    <br><br>
    {% if post.author == request.user %}
        <a href="{% url 'edit-post' post.pk %}">(Edit)</a>
        <br><br>
        <a href="{% url 'delete-post' post.pk %}">(Delete)</a>
    {% endif %}

{% endblock %}
