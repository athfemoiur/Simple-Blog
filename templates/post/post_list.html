{% extends 'base.html' %}
{% block title %} {{ request.user.username }} Posts {% endblock %}

{% block content %}
    <h2>Post list</h2>
    <br>
    {% for post in posts %}
        <h4>{{ post.title | title }}</h4>
        <p>{{ post.body }}</p>
        <a href="{% url 'edit-post' post.pk %}">(Edit)</a>
        <a href="{% url 'delete-post' post.pk %}">(Delete)</a>
        <p>----------------------------------------------</p>

    {% endfor %}

{% endblock %}
